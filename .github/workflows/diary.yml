name: Update Diary
on:
  issues:
    types: [opened]

jobs:
  update-diary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install beautifulsoup4
          
      - name: Process Issue
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python .github/scripts/diary.py "${{ github.event.issue.title }}" "${{ github.event.issue.body }}" "${{ github.event.issue.number }}"
          git config --global user.name "GitHub Bot"
          git config --global user.email "actions@github.com"
          git add thoughts.html
          git commit -m "Добавлена запись из Issue #${{ github.event.issue.number }}"
          git push
