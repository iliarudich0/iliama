name: Update Diary from Issues
on:
  issues:
    types: [opened, edited]

jobs:
  update-diary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Update HTML
        run: |
          pip install beautifulsoup4
          python .github/scripts/update_diary.py "${{ github.event.issue.title }}" "${{ github.event.issue.body }}" "${{ github.event.issue.number }}"
          
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add thoughts.html
          git commit -m "Добавлена запись из Issue #${{ github.event.issue.number }}"
          git push
